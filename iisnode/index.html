<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"JR-1060-stdout-1391287858768.txt","computername":"JR","pid":1060,"type":"stdout","created":1391287858768},{"file":"JR-2504-stdout-1391351469335.txt","computername":"JR","pid":2504,"type":"stdout","created":1391351469335},{"file":"JR-2536-stdout-1390509853360.txt","computername":"JR","pid":2536,"type":"stdout","created":1390509853360},{"file":"JR-3016-stdout-1391176561610.txt","computername":"JR","pid":3016,"type":"stdout","created":1391176561610},{"file":"JR-3720-stdout-1391438703822.txt","computername":"JR","pid":3720,"type":"stdout","created":1391438703822},{"file":"JR-3976-stdout-1390571219361.txt","computername":"JR","pid":3976,"type":"stdout","created":1390571219361},{"file":"JR-4060-stdout-1391029597048.txt","computername":"JR","pid":4060,"type":"stdout","created":1391029597048},{"file":"JR-4196-stdout-1390872679071.txt","computername":"JR","pid":4196,"type":"stdout","created":1390872679071},{"file":"JR-4624-stdout-1390587952315.txt","computername":"JR","pid":4624,"type":"stdout","created":1390587952315},{"file":"JR-4920-stdout-1390408585316.txt","computername":"JR","pid":4920,"type":"stdout","created":1390408585316},{"file":"JR-5312-stdout-1390755941904.txt","computername":"JR","pid":5312,"type":"stdout","created":1390755941904},{"file":"JR-5316-stdout-1390660152575.txt","computername":"JR","pid":5316,"type":"stdout","created":1390660152575},{"file":"JR-5740-stdout-1390918974445.txt","computername":"JR","pid":5740,"type":"stdout","created":1390918974445},{"file":"JR-6104-stdout-1391087604127.txt","computername":"JR","pid":6104,"type":"stdout","created":1391087604127},{"file":"JR-6552-stdout-1390999899440.txt","computername":"JR","pid":6552,"type":"stdout","created":1390999899440},{"file":"JR-7572-stdout-1390790317926.txt","computername":"JR","pid":7572,"type":"stdout","created":1390790317926},{"file":"JR-7744-stdout-1390485751387.txt","computername":"JR","pid":7744,"type":"stdout","created":1390485751387},{"file":"JR-8256-stdo         var lastUpdated = 1391438706579;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
