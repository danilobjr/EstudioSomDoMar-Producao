<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"JR-1060-stdout-1391287858768.txt","computername":"JR","pid":1060,"type":"stdout","created":1391287858768},{"file":"JR-1972-stdout-1391646336350.txt","computername":"JR","pid":1972,"type":"stdout","created":1391646336350},{"file":"JR-2504-stdout-1391351469335.txt","computername":"JR","pid":2504,"type":"stdout","created":1391351469335},{"file":"JR-2532-stdout-1392132586420.txt","computername":"JR","pid":2532,"type":"stdout","created":1392132586420},{"file":"JR-2668-stdout-1391609775665.txt","computername":"JR","pid":2668,"type":"stdout","created":1391609775665},{"file":"JR-2744-stdout-1391789375999.txt","computername":"JR","pid":2744,"type":"stdout","created":1391789375999},{"file":"JR-3140-stdout-1392987694840.txt","computername":"JR","pid":3140,"type":"stdout","created":1392987694840},{"file":"JR-3720-stdout-1391438703822.txt","computername":"JR","pid":3720,"type":"stdout","created":1391438703822},{"file":"JR-3932-stdout-1391790076716.txt","computername":"JR","pid":3932,"type":"stdout","created":1391790076716},{"file":"JR-4100-stdout-1391705749040.txt","computername":"JR","pid":4100,"type":"stdout","created":1391705749040},{"file":"JR-4752-stdout-1393008399690.txt","computername":"JR","pid":4752,"type":"stdout","created":1393008399690},{"file":"JR-4820-stdout-1392416380108.txt","computername":"JR","pid":4820,"type":"stdout","created":1392416380108},{"file":"JR-5428-stdout-1391695027723.txt","computername":"JR","pid":5428,"type":"stdout","created":1391695027723},{"file":"JR-5528-stdout-1392303560190.txt","computername":"JR","pid":5528,"type":"stdout","created":1392303560190},{"file":"JR-5552-stdout-1392643047924.txt","computername":"JR","pid":5552,"type":"stdout","created":1392643047924},{"file":"JR-5632-stdout-1391520720213.txt","computername":"JR","pid":5632,"type":"stdout","created":1391520720213},{"file":"JR-5636-stdout-1391636126662.txt","computername":"JR","pid":5636,"type":"stdout","created":1391636126662},{"file":"JR-5652-stdout-1392385784638.txt","computername":"JR","pid":5652,"type":"stdout","created":1392385784638},{"file":"JR-8044-stdout-1391781912143.txt","computername":"JR","pid":8044,"type":"stdout","created":1391781912143},{"file":"JR-8532-stdout-1391262544250.txt","computername":"JR","pid":8532,"type":"stdout","created":1391262544250},{"file":"JR-8756-stdout-1391484943152.txt","computername":"JR","pid":8756,"type":"stdout","created":1391484943152}];
        var lastUpdated = 1393008409845;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
